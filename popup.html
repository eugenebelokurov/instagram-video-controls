<!DOCTYPE html>
<html>
<head>
  <title>Instagram Toggles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="section-header">
      <p class="section-title">Your settings</p>
      <p class="section-description">Saved between sessions</p>
    </div>
    <div class="section-content">
      <div class="toggle-row">
        <div class="label">
          <img src="icons/stories.svg" alt="" class="icon">
          <span>Show Stories</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="toggle-stories">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-row">
        <div class="label">
          <img src="icons/explore.svg" alt="" class="icon">
          <span>Show Explore</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="toggle-explore">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-row">
        <div class="label">
          <img src="icons/reels.svg" alt="" class="icon">
          <span>Show Reels</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="toggle-reels">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </section>

  <script src="popup.js"></script>
</body>
</html>
